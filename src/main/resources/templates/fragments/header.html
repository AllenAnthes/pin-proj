<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    </div>
</head>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="header">
    <a class="navbar-brand" href="/">Pin Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto" th:with="view=${#httpServletRequest.getServletPath()}">
            <li th:classappend="${#strings.startsWith(view,'/home') ? 'active' : ''}">
                <a class="nav-link" href="" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${#strings.startsWith(view,'/pins/list') ? 'active' : ''}">
                <a class="nav-link" href="" th:href="@{/pins/list}">Pin Table</a>
            </li>
        </ul>
        <div class="button-group" sec:authorize="!isFullyAuthenticated()">
            <a class="btn btn-primary" href="/login">Login</a>
            <!--<a class="btn btn-primary" href="/register">Register</a>-->
        </div>
        <div class="button-group" sec:authorize="isFullyAuthenticated()">
            <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
    </div>
</nav>
</html>
