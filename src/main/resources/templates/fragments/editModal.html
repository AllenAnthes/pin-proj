<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true" th:fragment="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{'/pins/list'}" th:object="${pin}" method="POST">
                    <input type="text" class="form-control"
                           placeholder="oid"
                           name="Oid"
                           id="rOid" value="test" th:field="*{oid}"/>
                    <input type="text" placeholder="Account" class="form-control"
                           name="Address" id="rAccount" th:field="*{account}"/>
                    <input type="text" placeholder="PIN" class="form-control"
                           name="PIN" id="rPIN" th:field="*{pin}"/>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Submit Form"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
