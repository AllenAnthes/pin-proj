language: java
jdk:
- oraclejdk8
services:
- mysql
before_install:
- chmod +x mvnw
cache:
  directories:
  - "$HOME/.m2"
notifications:
  slack:
    secure: 
        template:
          - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}"
          - "%{message} %{foo}"
